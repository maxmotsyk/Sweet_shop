        <div class="container">
            <div class="row">
                <nav class="navbar">

                    <div id="logo" class="col-3">
                        <div class="">

                    </div>
                    
                    <!-- Main menu -->
                    <div class="col-md-6">
                        <ul class="menu">
                            <li>

                            </li>
                            <li>
                                <a href="">
                                    Про нас 
                                </a>
                            </li>
                        </ul>
                    </div>
                     <!-- busket button  -->
                    <div id="login_basket" class="col-3">
                        <div class="basket">
                            <img src="img/shopping-basket.png" alt="">
                            <div class="line"></div>
                            <a>2</a>
                        </div>
                    </div>
                     <!-- burger button  -->
                    <div id="burger_menu_col" class="col-3">
                        <div  class="burger_menu">
                            <span></span>
		                    <span></span>
		                    <span></span>
                        </div>
                    </div>
                </nav>
                <!-- burger menu  -->
                <div class="col-md-12 burger_body">
                    
                    <ul class="menu">
                        <li>
                            <a href="">
                                Торти

                        </li>
                        <li>
                            <a href="">

                            </a>
                        </li>
                        <li>
                            <a href="">

                    </ul>

            </div>
        </div>
    </header>

    <section class="section">
         <div class="container">
             <div id="item_name_row" class="row">
                <div id="item_name" class="col-md-12">
                    <h1>
                        Вміст кошика
                    </h1>
                </div>
             </div>
             <!-- product in the basket start -->
            <div id="product_in_bascet_row" class="row">
                <div id="img_and_name" class="col">
                    <img src="img/1.png" alt="">
                    <p>Торт</p>
                </div>

                <div id="count_price_delete" class="col">
                    <div class="count">
                        <button>-</button>
                        <p>5</p>
                        <button>+</button>
                    </div>

                    <div class="price_delete">
                        <p>50$</p>
                        <button class="buttoneDelete">&times;</button>
                    </div>
                </div>
            </div>
            <!-- product in the basket end -->
            
            
        </div>


         <div id="sending_form" class="container">

            <div id="item_text_row" class="row">
                <div id="text_name" class="col-md-12">
                    <h1>
                        Оформлення замовлення
                    </h1>
                </div>
             </div>
             <!-- sending form start-->
             <div id="sending_form_row" class="row">

                <div class="col-md-4">
                    <div>
                        <input placeholder="Імя">
                    </div>
                </div>

                <div class="col-md-4">
                    <div>
                        <input placeholder="Прізвисько">
                    </div>
                </div>

                <div class="col-md-4">
                    <div>
                        <input placeholder="Email">
                    </div>
                </div>

             </div>
             <!-- field number -->
             <div id="sending_form_row" class="row">
                <div class="col-md-4">
                    <div>
                        <input placeholder="Телефон">
                    </div>
                </div>
                <!-- field cite -->
                <div class="col-md-4">
                    <div>
                        <input placeholder="Місто">
                    </div>
                </div>
                <!-- field adress -->
                <div class="col-md-4">
                    <div>
                        <input placeholder="Адреса замовлення">
                    </div>
                </div>
             </div>
             <!-- field comment -->
             <div id="sending_form_row" class="row">
                <div class="col-md-12 coment">
                    <div class="coment">
                        <textarea placeholder="Коментар до замовлення" name="" id="" cols="30" rows="10"></textarea>
                    </div>
                </div>
             </div>
             <!-- sending form end-->
         </div>

         <div id="total_price" class="container">
            <div class="row">
                <div class="col p">
                    
                        <h4>
                            Сума замовлення:
                        </h4>
                        <h3>
                            500$
                        </h3>
                   
                </div>

                <div class="col b">
                        <button>
                            Замовити 
                        </button>
                </div>
            </div>
         </div>
    </section>
